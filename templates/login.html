

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="logo">
    <img src="{{ url_for('static', filename='logo3.png') }}" alt="Logo"> 
  </div>

  <div class="login">
    <div class="header">
      <span>Welcome Back!</span>
      <p>Sign in to your account</p>
    </div>
    <form action="{{ url_for('login') }}" method="POST"> <!-- Prevent form from submitting the default way -->
      <input type="email" id="email" name="email" placeholder="Enter Email" required />
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter Password" required />
        <span class="toggle-password" onclick="togglePassword()">👁</span>
      </div>
      <button type="submit">Sign In</button>

      <span>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></span>
    </form>
  </div>

  
</body>
</html>
